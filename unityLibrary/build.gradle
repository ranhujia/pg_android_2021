android {
	compileSdkVersion 33
	buildToolsVersion '30.0.3'
	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	defaultConfig {
		consumerProguardFiles 'proguard-unity.txt'
		minSdkVersion 22
		targetSdkVersion 33
		// multiDexEnabled true
		ndk {
			abiFilters 'armeabi-v7a', 'arm64-v8a'
		}
		versionCode 1
		versionName '4.15.0'
	}
	packagingOptions {
		// exclude 'META-INF/proguard/androidx-annotations.pro'
		// exclude 'META-INF/androidx.vectordrawable_vectordrawable-animated.version'
		doNotStrip '*/armeabi-v7a/*.so'
		doNotStrip '*/arm64-v8a/*.so'
		doNotStrip '*/x86/*.so'
	}
	lintOptions {
		checkReleaseBuilds false
		abortOnError false
	}
	aaptOptions {
		// noCompress '.unity3d', '.ress', '.resource', '.obb'//
		noCompress = ['.unity3d','.ress', '.resource', '.obb'] + unityStreamingAssets.tokenize(', ')
		ignoreAssetsPattern = "!.svn:!.git:!.ds_store:!*.scc:.*:!CVS:!thumbs.db:!picasa.ini:!*~"
	}
	signingConfigs {
		release {
			storeFile file('E:/project/piggygo_mini/Misc/android_KeyStore/AladinAndroid.keystore')
			storePassword ''
			keyAlias 'aladin'
			keyPassword ''
		}
	}
	buildTypes {
		debug {
			// minifyEnabled false
			//
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
			jniDebuggable true
		}
		release {
			// minifyEnabled false
			//
			proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-unity.txt'
			signingConfig signingConfigs.release
		}
	}
}